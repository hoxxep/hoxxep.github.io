<!DOCTYPE html>
<html>
<head>
    <title>Snarl Web Notifications</title>
    <link rel="stylesheet" type="text/css" href="static/normalize.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/snarl.min.css">
    <link rel="stylesheet" type="text/css" href="static/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/waves.min.css">
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <header class="jumbotron">
        <h1>Snarl</h1>
        <p>Grunt-style notifications for your web app.</p>
    </header>
    <div id="wrapper">
        <h1>Snarl Notifications Demos</h1>
        <ul>
            <li>Basic</li>
            <li>With timer (null open+close, and with specified delay)</li>
            <li>Update notification</li>
            <li>With click callbacks (string + function)</li>
            <li>Messages</li>
        </ul>
        <h2>Quick Demo</h2>
        <p><button id="snarl-demo" class="waves-effect waves-button">Open Notification</button></p>

        <h2>Messages Demo</h2>
        <p><input id="name" placeholder="Name" class="form-control"></p>
        <p><textarea id="message" placeholder="Message" class="form-control"></textarea></p>
        <p><button id="send-message" class="waves-effect waves-button">Send Message</button></p>
    </div>
    <footer>Footer</footer>

    <script src="static/jquery-1.10.2.min.js"></script>
    <script src="static/waves.min.js"></script>
    <script src="static/snarl.js"></script>
    <script>
        Waves.displayEffect();
        $(document).ready(function () {
            /**
             * Basic Demo
             */
            $('#snarl-demo').click(function() {
                var id = Snarl.addNotification({
                    title: 'Snarl #' + Snarl.count,
                    text: 'Hello, world!',
                    timeout: null,
                    action: function() {
                        Snarl.editNotification(id, {
                            text: 'You clicked the notification! Click once more, click the dismiss button, or wait 5000ms to close it.',
                            timeout: 5000,
                            action: function() {
                                Snarl.removeNotification(id);
                            }
                        });
                    }
                });
            });

            /**
             * Messages Demo
             */
            var typingNotification = null;
            $('#name').focusout(function() {
                typingNotification = null;
                if ($('#name').val()) {
                    Snarl.addNotification({
                        title: $(this).val(),
                        text: 'Signed in'
                    });
                }
            });
            $('#message').keypress(function() {
                if ($('#name').val()) {
                    if (typingNotification === null) {
                        typingNotification = Snarl.addNotification({
                            title: $('#name').val(),
                            text: 'Is typing...'
                        });
                    } else {
                        Snarl.reopenNotification(typingNotification);
                    }
                }
            });
            $('#send-message').click(function() {
                if ($('#name').val() && $('#message').val()) {
                    Snarl.removeNotification(typingNotification);
                    typingNotification = null;
                    Snarl.addNotification({
                        title: $('#name').val(),
                        text: $('#message').val()
                    });
                    $('#message').val('');
                } else {
                    Snarl.addNotification({
                        title: 'Error',
                        text: 'No name or message entered!'
                    });
                }
            });
        });
    </script>
</body>
</html>
